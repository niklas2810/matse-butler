# https://github.com/actions/starter-workflows/blob/main/ci/docker-publish.yml
name: Build using Docker

on:
  push:
    branches:
      - main
    tags:
      - 'v**'
    paths:
      - 'src/**'
      - '**.xml'
      - '**.yml'

env:
  IMAGE_NAME: matse-butler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v2
      - name: ‚öôÔ∏è Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: üíΩ Restore Maven cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: build-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: üì¶ Build package
        run: mvn clean package

      - name: üì¶ Build Docker image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: üîë Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ github.actor }} --password-stdin

      - name: ‚¨ÜÔ∏è Push image
        run: |
          IMAGE_ID=${{ github.repository }}
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION